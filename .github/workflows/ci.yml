name: CI

on:
  push:
    branches: [ feature/sow-protocol-alignment ]
  pull_request:
    branches: [ feature/sow-protocol-alignment ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (flake8 placeholder)
        run: |
          pip install flake8
          flake8 || true
      - name: Run tests
        run: |
          pytest -q

